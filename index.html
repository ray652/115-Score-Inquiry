<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>成績是否會被當試算</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="code.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>成績是否會被當試算</h1>

      <table>
        <tr>
          <th>項目</th>
          <th>權重 (%)</th>
          <th>成績</th>
        </tr>
        <tr>
          <td>期中考</td>
          <td><input type="number" id="w1" min="0" max="100" placeholder="例：30"></td>
          <td><input type="number" id="s1" min="0" max="100" placeholder="0~100"></td>
        </tr>
        <tr>
          <td>期末考</td>
          <td><input type="number" id="w2" min="0" max="100" placeholder="例：40"></td>
          <td><input type="number" id="s2" min="0" max="100" placeholder="0~100"></td>
        </tr>
        <tr>
          <td>平時成績</td>
          <td><input type="number" id="w3" min="0" max="100" placeholder="例：30"></td>
          <td><input type="number" id="s3" min="0" max="100" placeholder="0~100"></td>
        </tr>
      </table>

      <div class="controls">
        <div class="passline">
          <span>及格線：</span>
          <select id="passLevel">
            <option value="60" selected>大學：60</option>
            <option value="70">碩士：70</option>
          </select>
        </div>

        <button id="btnCalc" type="button">計算</button>
      </div>

      <h2 id="result">請輸入成績後計算</h2>
    </div>
  </div>
</body>
</html>
