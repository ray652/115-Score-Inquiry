<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />

</head>
<body>

<h1>成績是否會被當試算</h1>

<table>
  <thead>
    <tr>
      <th>項目</th>
      <th>權重 (%)</th>
      <th>成績</th>
    </tr>
  </thead>
  <tbody id="scoreTable">
    <tr>
      <td>期中考</td>
      <td><input type="number" class="weight" value="30"></td>
      <td><input type="number" class="score"></td>
    </tr>
    <tr>
      <td>期末考</td>
      <td><input type="number" class="weight" value="40"></td>
      <td><input type="number" class="score"></td>
    </tr>
    <tr>
      <td>作業</td>
      <td><input type="number" class="weight" value="30"></td>
      <td><input type="number" class="score"></td>
    </tr>
  </tbody>
</table>

<label>
  及格線：
  <input type="number" id="passLine" value="60">
</label>

<br><br>

<button onclick="calculate()">計算</button>

<h2 id="result">請輸入成績後計算</h2>

<script src="script.js"></script>

</html>
